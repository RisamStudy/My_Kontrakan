<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- House icon -->
  <g fill="white">
    <!-- Roof -->
    <path d="M25 45 L50 25 L75 45 L70 45 L50 30 L30 45 Z"/>
    
    <!-- House body -->
    <rect x="30" y="42" width="40" height="30" rx="2"/>
    
    <!-- Door -->
    <rect x="45" y="55" width="10" height="17" fill="#2563eb" rx="1"/>
    <circle cx="52" cy="63" r="1" fill="white"/>
    
    <!-- Windows -->
    <rect x="35" y="48" width="8" height="8" fill="#2563eb" rx="1"/>
    <rect x="57" y="48" width="8" height="8" fill="#2563eb" rx="1"/>
    
    <!-- Window frames -->
    <line x1="39" y1="48" x2="39" y2="56" stroke="white" stroke-width="0.5"/>
    <line x1="35" y1="52" x2="43" y2="52" stroke="white" stroke-width="0.5"/>
    <line x1="61" y1="48" x2="61" y2="56" stroke="white" stroke-width="0.5"/>
    <line x1="57" y1="52" x2="65" y2="52" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Small "K" letter -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">K</text>
</svg>